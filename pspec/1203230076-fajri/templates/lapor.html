<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Laporan Drainase</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #e0f7ff, #f4f9ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }
    .card {
      width: 100%;
      max-width: 450px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      background-color: #fff;
    }
    .btn-primary {
      background-color: #006eff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #0058cc;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 25px;
      background-color: #6c757d;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }
    .back-btn:hover {
      background-color: #5a6268;
      text-decoration: none;
      color: #fff;
    }
    h3 {
      color: #006eff;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Tombol kembali di pojok kiri atas -->
  <a href="/" class="back-btn">‚Üê Kembali</a>

  <div class="card">
    <h3>Form Laporan Drainase</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Deskripsi Masalah</label>
        <input type="text" class="form-control" name="deskripsi" placeholder="Contoh: Saluran mampet depan rumah" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Lokasi Kejadian</label>
        <input type="text" class="form-control" name="lokasi" placeholder="Contoh: Ketintang Selatan RT 04" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg">Kirim Laporan</button>
      </div>
    </form>
  </div>

</body>
</html>
